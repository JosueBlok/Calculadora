<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../JosuePage/css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet"> 
    <title>Calculadora Minimalist</title>
</head>
<body>
    
    <section class="calculadora">
        <div id="board_space">
            <input type="text" placeholder="" id="space" /> 
        </div>
        
        <section class="work_area">
            <div class="fila_flex">
                <button class="buttoms_class ripple" id="clear">C</button>
                <button class="buttoms_class ripple">+/-</button>
                <button class="buttoms_class ripple">%</button>
                <button class="buttoms_class last_button ripple" id="divide">/</button>
            </div>

            <div class="fila_flex">
                <button class="buttoms_class ripple" id="seven">7</button>
                <button class="buttoms_class ripple" id="eight">8</button>
                <button class="buttoms_class ripple" id="nine">9</button>
                <button class="buttoms_class last_button ripple" id="for">x</button>
            </div>

            <div class="fila_flex">
                <button class="buttoms_class ripple" id="four">4</button>
                <button class="buttoms_class ripple" id="five">5</button>
                <button class="buttoms_class ripple" id="six">6</button>
                <button class="buttoms_class last_button ripple" id="less">-</button>
            </div>

            <div class="fila_flex">
                <button class="buttoms_class ripple" id="one">1</button>
                <button class="buttoms_class ripple" id="two">2</button>
                <button class="buttoms_class ripple" id="three">3</button>
                <button class="buttoms_class last_button ripple" id="plus">+</button>
            </div>

            <div class="fila_flex">
                <button class="buttoms_class buttom_zero ripple" id="zero">0</button>
                <button class="buttoms_class ripple" id="point">.</button>
                <button class="buttoms_class last_button ripple" id="equal">=</button>
            </div> 
        </section>

    </section>

    <script src="apps.js"></script>

</body>
</html>
